<app-nav></app-nav>
<div class="container mt-4">
  <div class="row mt-4">
      <div class="col-12">
          <div class="card shadow mb-4" *ngFor="let bike of bikeData">
              <div class="card-header bg-primary text-white">
                  <h3>{{ bike.bikeName }}</h3>
              </div>
              <div class="card-body">
                <img [src]="bike.bikeImgUrl" alt="Photo Not Available">
                <p>{{bike.bikeImgUrl}}</p>
                  <div class="row">
                      <div class="col-12 bg-info text-white">
                          <div class="row">
                              <div class="col-6">{{ bike.lenderId.displayName }}</div>
                              <div class="col-6 text-end">Bike Price / Day :-  {{bike.priceDay}}</div>
                              <div class="col-6 text-end">Total / Avaibility :-  {{bike.totalbikes}} / {{bike.avaibility}}</div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">{{bike.bikeDesc}}</div>
                            <div class="col-6 text-end">{{ bike.bikeImgUrl }}</div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
